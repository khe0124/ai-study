version: "3.8"

services:
  # Nginx Reverse Proxy (Only service exposed to external)
  nginx:
    image: nginx:alpine
    container_name: web-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/logs:/var/log/nginx
      - ${SSL_CERT_PATH:-./nginx/ssl}:/etc/nginx/ssl:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - web-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://127.0.0.1/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Next.js Frontend (Internal only)
  frontend:
    build:
      context: ../apps/frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:3001}
        - NEXT_PUBLIC_KAKAO_JAVASCRIPT_KEY=${NEXT_PUBLIC_KAKAO_JAVASCRIPT_KEY}
        - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
    container_name: web-frontend
    environment:
      - NODE_ENV=${NODE_ENV:-production}
    # Production: Remove volumes for immutable deployment
    # Development: Uncomment volumes for hot-reload
    # volumes:
    #   - ../apps/frontend:/app
    #   - /app/node_modules
    #   - /app/.next
    networks:
      - web-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Expose port only for internal network (not to host)
    expose:
      - "3000"

  # Express Backend (Internal only)
  backend:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
    container_name: web-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${BACKEND_PORT:-3001}
      - FRONTEND_URL=${FRONTEND_URL:-http://frontend:3000}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
    # Production: Remove volumes for immutable deployment
    # Development: Uncomment volumes for hot-reload
    # volumes:
    #   - ../apps/backend:/app
    #   - /app/node_modules
    networks:
      - web-network
      - data-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Expose port only for internal network (not to host)
    expose:
      - "3001"

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: web-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-ai_study}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - data-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    expose:
      - "5432"

  # Redis
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis-data:/data
    networks:
      - data-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    expose:
      - "6379"

networks:
  # Web application network (Frontend, Backend, Nginx)
  web-network:
    driver: bridge
    name: web-network
    internal: false # Nginx needs external access

  # Data network (Redis, Database)
  # internal: false 로 두어야 호스트(로컬 dev)에서 localhost:6379 로 Redis 접속 가능
  data-network:
    driver: bridge
    name: data-network
    internal: false

# Volumes section
volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local